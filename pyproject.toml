[project]
name = "xfads"
version = "0.1.0"
description = "eXponential FAmily Dynamical System"
authors = [
    { name = "yuanz", email = "yuanz271@gmail.com" }
]
dependencies = [
    "tqdm>=4.66.1",
    "jaxtyping>=0.2.19",
    "optax>=0.1.7",
    "chex>=0.1.7",
    "numpy>=1.24.4",
    "scipy>=1.10.1",
    "scikit-learn>=1.4.1",
    "jaxlib<0.5.0",
    "jax<0.5.0",
    "equinox>=0.11.11",
    "dm-tree<=0.1.8",
    "tensorflow-probability>=0.25.0",
]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
ignore = ["E501"]

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "ruff>=0.9.4",
]
