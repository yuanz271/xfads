[project]
name = "xfads"
version = "0.1.0"
description = "eXponential FAmily Dynamical System"
authors = [
    { name = "yuanz", email = "yuanz271@gmail.com" }
]
dependencies = [
    "jax>=0.4.16",
    "scikit-learn>=1.3.2",
    "matplotlib>=3.7.3",
    "seaborn>=0.13.0",
    "tqdm>=4.66.1",
    "hydra-core>=1.3.2",
    "equinox>=0.10.4",
    "jaxtyping>=0.2.19",
    "optax>=0.1.7",
    "chex>=0.1.7",
    "tensorflow-probability>=0.21.0",
    "polars>=0.20.5",
    "pymatreader>=0.0.32",
    "jaxlib>=0.4.13",
    "numpy>=1.24.4",
    "scipy>=1.10.1",
    "tensorflow>=2.13.1",
    "tensorboard-plugin-profile>=2.15.0",
    "hydra-joblib-launcher>=1.2.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=7.4.3",
    "ruff>=0.1.14",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
ignore = ["E501"]

[[tool.rye.sources]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
type = "find-links"
